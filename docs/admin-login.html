<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول الإدارة - HagzYomi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🔐 دخول الإدارة</h1>
            <p class="subtitle">لوحة تحكم إدارة الملعب</p>
        </header>

        <main>
            <section class="login-form">
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminPassword">كلمة المرور:</label>
                        <input type="password" id="adminPassword" name="adminPassword" required 
                               placeholder="أدخل كلمة مرور الإدارة">
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">دخول</span>
                        <span class="btn-icon">🔓</span>
                    </button>
                </form>

                <div class="back-link">
                    <a href="index.html" class="back-btn">← العودة للصفحة الرئيسية</a>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-text">
                <p>© 2025 HagzYomi - نظام حجز الملاعب</p>
                <p class="attribution">
                    Developed by <a href="https://github.com/github-copilot" target="_blank" rel="noopener">GitHub Copilot</a>
                </p>
            </div>
        </footer>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content error">
            <span class="modal-close">&times;</span>
            <div class="modal-header">
                <h2>❌ خطأ في الدخول</h2>
            </div>
            <div class="modal-body">
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <script src="admin-login.js"></script>
</body>
</html>
