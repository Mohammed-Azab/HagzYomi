<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الإدارة - حجز يومي</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>⚽ حجز يومي</h1>
                <p>لوحة إدارة النظام</p>
            </div>
            <nav class="nav">
                <a href="/" class="nav-link">الرئيسية</a>
                <a href="/admin" class="nav-link active">لوحة الإدارة</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="login-container">
            <h2>🔐 تسجيل دخول الإدارة</h2>
            
            <form id="loginForm" class="booking-form">
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    تسجيل الدخول
                </button>
            </form>
            
            <div id="errorMsg" style="color: var(--danger-color); margin-top: 1rem; text-align: center; display: none;"></div>
        </div>
    </main>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            
            if (!password) {
                showError('يرجى إدخال كلمة المرور');
                return;
            }
            
            try {
                loginBtn.disabled = true;
                loginBtn.textContent = 'جاري تسجيل الدخول...';
                
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = '/admin';
                } else {
                    showError(result.message || 'كلمة مرور خاطئة');
                }
                
            } catch (error) {
                showError('حدث خطأ في الاتصال');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'تسجيل الدخول';
            }
        });

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
