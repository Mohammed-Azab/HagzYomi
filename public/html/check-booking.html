<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فحص حالة الحجز - مركز شباب قرموط صهبرة</title>

    <!-- Author & Copyright Information -->
    <meta name="author" content="Mohammed Azab">
    <meta name="contact" content="Mohammed@azab.io">
    <meta name="copyright" content="© 2025 Mohammed Azab. All rights reserved.">
    <meta name="description" content="فحص حالة الحجز - تطوير Mohammed Azab">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>⚽ مركز شباب قرموط صهبرة</h1>
                <p>فحص حالة الحجز</p>
            </div>
            <nav class="nav">
                <a href="/" class="nav-link">الرئيسية</a>
                <a href="/check-booking.html" class="nav-link active">فحص الحجز</a>
                <a href="/admin" class="nav-link">لوحة الإدارة</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <h2 class="hero-title">فحص حالة الحجز</h2>
                <p class="hero-subtitle">أدخل رقم الحجز والاسم للتحقق من حالة حجزك</p>
            </section>

            <section class="booking-section">
                <div class="booking-form-container">
                    <h3 class="section-title">بحث عن الحجز</h3>
                    
                    <form class="booking-form" id="checkBookingForm">
                        <div class="form-group">
                            <label for="bookingNumber">رقم الحجز</label>
                            <input type="text" id="bookingNumber" name="bookingNumber" required 
                                   placeholder="أدخل رقم الحجز (مثال: BK2025080112345)">
                        </div>
                        
                        <div class="form-group">
                            <label for="customerName">الاسم</label>
                            <input type="text" id="customerName" name="customerName" required 
                                   placeholder="أدخل الاسم كما تم إدخاله عند الحجز">
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="checkBtn">
                            فحص الحجز
                        </button>
                    </form>
                </div>

                <div class="booking-result" id="bookingResult" style="display: none;">
                    <h3 class="section-title">نتيجة البحث</h3>
                    <div class="booking-details" id="bookingDetails">
                        <!-- Booking details will be populated here -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>✅ نجح البحث</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <p id="successMessage"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="closeModalBtn">حسناً</button>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal" id="errorModal">
        <div class="modal-content">
            <div class="modal-header error">
                <h3>❌ خطأ</h3>
                <span class="close" id="closeErrorModal">&times;</span>
            </div>
            <div class="modal-body">
                <p id="errorMessage"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="closeErrorModalBtn">حسناً</button>
            </div>
        </div>
    </div>

    <script src="../js/check-booking.js"></script>
</body>
</html>
