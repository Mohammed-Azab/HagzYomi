<!DOCTYPE html>
<html>
<head>
    <title>CSS Test</title>
</head>
<body>
    <h1>CSS Loading Test</h1>
    <div id="css-status">Checking CSS...</div>
    <div id="js-status">Checking JS...</div>

    <script>
        // Test CSS loading
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'css/styles.css';
        link.onload = () => {
            document.getElementById('css-status').innerHTML = '✅ CSS loaded successfully';
            document.getElementById('css-status').style.color = 'green';
        };
        link.onerror = () => {
            document.getElementById('css-status').innerHTML = '❌ CSS failed to load';
            document.getElementById('css-status').style.color = 'red';
        };
        document.head.appendChild(link);

        // Test JS loading
        const script = document.createElement('script');
        script.src = 'js/script.js';
        script.onload = () => {
            document.getElementById('js-status').innerHTML = '✅ JavaScript loaded successfully';
            document.getElementById('js-status').style.color = 'green';
        };
        script.onerror = () => {
            document.getElementById('js-status').innerHTML = '❌ JavaScript failed to load';
            document.getElementById('js-status').style.color = 'red';
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
